<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="apple-mobile-web-app-title" content="Meetup Raffle" />
    <meta name="application-name" content="Meetup Raffle" />
    <meta name="theme-color" content="#ff4136" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
    Additional favicons from https://realfavicongenerator.net/
  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#ff4136"
    />
    <title>Meetup Raffle</title>
    <meta
      name="description"
      content="Draw raffle winners at your Meetup event."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Meetup Raffle" />
    <meta
      property="og:description"
      content="Draw raffle winners at your Meetup event."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/android-chrome-512x512.png"
    />
    <meta
      property="og:image:alt"
      content="A white raffle ticket against a red background"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Meetup Raffle" />
    <meta
      name="twitter:description"
      content="Draw raffle winners at your Meetup event."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/android-chrome-512x512.png"
    />
    <meta
      name="twitter:image:alt"
      content="A white raffle ticket against a red background"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>

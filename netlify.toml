[build]
  command = "npm run build"
  publish = "public"

[dev]
  command = "remix watch"
  port = 3000

# The previous version of this app was made with Vite and there was an
# index.html file present. Installed instances of the PWA will still request
# this path, which will result in a 404 Not Found without this redirect.
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-maxage=31536000"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; connect-src 'self' ws: https://secure.meetupstatic.com https://cloudflare-ipfs.com; img-src 'self' data: https:; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; worker-src 'self'"
    Expect-CT = "enforce, max-age=3600"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=(), payment=(), usb=()"
